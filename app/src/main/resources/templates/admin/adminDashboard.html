<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard - Healthcare Portal</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">

    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
</head>
<body>
<div class="container">
    <div class="wrapper">
        <div id="header"></div>

        <main class="main-content">
            <section class="controls">
                <h2>Manage Doctors</h2>

                <div class="filter-group">
                    <input type="text" id="searchBar" placeholder="Search by doctor name..." />

                    <select id="filterTime">
                        <option value="">Sort by Time</option>
                        <option value="morning">Morning</option>
                        <option value="afternoon">Afternoon</option>
                    </select>

                    <select id="filterSpecialty">
                        <option value="">Filter by Specialty</option>
                        <option value="cardiology">Cardiology</option>
                        <option value="pediatrics">Pediatrics</option>
                        <option value="neurology">Neurology</option>
                    </select>
                </div>
            </section>

            <div id="content" class="doctor-grid"></div>
        </main>

        <div id="footer"></div>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <div id="modal-body">
        </div>
    </div>
</div>

<script type="module" th:src="@{/js/services/adminDashboard.js}" defer></script>
<script type="module" th:src="@{/js/components/doctorCard.js}" defer></script>
</body>
</html>
