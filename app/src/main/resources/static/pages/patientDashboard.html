<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - Healthcare Portal</title>

    <link rel="icon" type="image/x-icon" href="../favicon.ico">

    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/adminDashboard.css" /> <link rel="stylesheet" href="../assets/css/patientDashboard.css" />

    <script src="../js/render.js" defer></script>
    <script src="../js/util.js" defer></script>
    <script src="../js/components/header.js" defer></script>
    <script src="../js/components/footer.js" defer></script>
    <script type="module" src="../js/components/modals.js"></script>
</head>

<body onload="renderContent()">
<div class="container">
    <div class="wrapper">
        <div id="header"></div>

        <main class="main-content">
            <section class="patient-controls">
                <h2>Find a Specialist</h2>

                <input type="text" id="searchBar" class="searchBar" placeholder="Search by doctor name or specialty..." />

                <div class="filter-wrapper">
                    <select class="filter-select" id="filterTime">
                        <option value="">Availability (Any Time)</option>
                        <option value="AM">Morning (AM)</option>
                        <option value="PM">Afternoon (PM)</option>
                    </select>

                    <select class="filter-select" id="filterSpecialty">
                        <option value="">All Specialties</option>
                        <option value="Cardiology">Cardiology</option>
                        <option value="Pediatrics">Pediatrics</option>
                        <option value="Neurology">Neurology</option>
                    </select>
                </div>
            </section>

            <div id="content" class="doctor-card-grid"></div>
        </main>

        <div id="footer"></div>
    </div>
</div>

<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <div id="modal-body"></div>
    </div>
</div>

<script type="module" src="../js/patientDashboard.js" defer></script>
</body>
</html>
